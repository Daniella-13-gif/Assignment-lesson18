<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: plum;">
        <center>
            
            <div class="container">
            <h2>Best Winter Clothes</h2>
            <div id="myCarousel" class="carousel slide"
             data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" 
            class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            
            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                <img  style="width: 300px; height: 200px;" src="boots 1.jpg" 
                alt="image1">
                </div>
                <div class="item">
                    <img  style="width: 300px; height: 200px;" src="jackets 2.jpg" 
                    alt="image2">
                    </div>
                    <div class="item">
                        <img  style="width: 300px; height: 200px;" src="mittens 3.jpg" 
                        alt="image3">
                        </div>
                        <div class="item">
                            <img  style="width: 300px; height: 200px;" src="scarfs 4.jpg" 
                            alt="image4">
                            </div><div class="item">
                                <img  style="width: 300px; height: 200px;" src="comlete package 5.jpg" 
                                alt="image5">
                                </div>
            </div>
            
            <!--left and right controls-->
            <a class="left carousel-control" href="#myCarousel" 
            data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span></a>
            <a class="right carousel-control" href="#myCarousel" 
            data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span></a>

            </div>
            </div>
             
        </center>
    </body>
</html>
